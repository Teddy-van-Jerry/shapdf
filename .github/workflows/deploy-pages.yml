name: Deploy shapdf.wqzhao.org

on:
  push:
    branches: ["master"]
  workflow_dispatch:

concurrency:
  group: "pages"
  cancel-in-progress: true

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    name: Build static site
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm
          cache-dependency-path: examples/shapdf.wqzhao.org/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: examples/shapdf.wqzhao.org

      - name: Build WebAssembly bundle
        run: npm run build:wasm
        working-directory: examples/shapdf.wqzhao.org

      - name: Build site
        run: npm run build
        working-directory: examples/shapdf.wqzhao.org

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: examples/shapdf.wqzhao.org/dist

  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}

    steps:
      - name: Deploy
        id: deploy
        uses: actions/deploy-pages@v4
